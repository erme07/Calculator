<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Calculadora - HTML/CSS/JAVASCRIPT</title>
</head>
<body>
    <div class="calculadora">
        <div class="logotipo">
            <span>CASI0</span>
            <div class="fotocelda">
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
            </div>
            <span>MS-123</span>
        </div>
        <div class="pantalla">
            <div class="lineaSup">
                <div class="indicadorIzq"><span class="flechaIzq">ï</span></div>
                <div class="contenedorFormula">
                    <span class="Ans"></span><p class="formula"></p><span class="blink">_</span>
                </div>
                <div class="indicadorDer">
                    <span class="flechaUp">ä</span><span class="flechaDown">ë</span><span class="flechaRight">ö</span>
                </div>
            </div>
            <div class="lineaInf">
                <div id="resultado">0</div>
                <div class="notacionExpo">
                    <span class="exponente">-88</span><span class="base">x10</span>
                </div>
            </div>
        </div>
        <div class="separador"></div>
        <div class="teclado">
            <div class="tecla_0"><button name="numero">0</button></div>
            <div class="tecla_1"><button name="numero">1</button></div>
            <div class="tecla_2"><button name="numero">2</button></div>
            <div class="tecla_3"><button name="numero">3</button></div>
            <div class="tecla_4"><button name="numero">4</button></div>
            <div class="tecla_5"><button name="numero">5</button></div>
            <div class="tecla_6"><button name="numero">6</button></div>
            <div class="tecla_7"><button name="numero">7</button></div>
            <div class="tecla_8"><button name="numero">8</button></div>
            <div class="tecla_9"><button name="numero">9</button></div>
            <div class="punto"><button name="numero" data-valor=".">·</button></div>
            <div class="multiplicacion"><button name="operador">×</button></div>
            <div class="division"><button name="operador">÷</button></div>
            <div class="suma"><button name="operador">+</button></div>
            <div class="resta"><button name="operador" data-valor="-">−</button></div>
            <div class="ans"><button name="operador">ANS</button></div>
            <div class="tecla_c"><button id="eliminar">C</button></div>
            <div class="tecla_ac"><button id="reset">AC</button></div>
            <div class="igual"><button id="operar">=</button></div>  
        </div>
    </div>
    <div class="credito">Practicas Html/CSS/Javascript - Erik Medina</div>
    <script src="script.js"></script>
</body>
</html>
