<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <!-- <link rel="preload" href="fonts/Ds-Digital.ttf" as="font" type="font/ttf" crossorigin> -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" as="style"> 
    <link rel="stylesheet" type="text/css" href="css/style.css" as="style">
    <script defer src="https://cdn.jsdelivr.net/npm/mathjs@12.1.0/lib/browser/math.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="calculadora">
        <div class="logotipo">
            <span class="marca">CASIO</span>
            <div class="fotocelda"></div>
            <span class="modelo">fx390</span>
        </div>
        <div class="pantalla">
            <div class="lineaSup">
                <div class="indicadorIzq"><span class="flechaIzq">ï</span></div>
                <div class="contenedorFormula">
                    <p class="formula"></p><span class="blink" id="blink">_</span>
                </div>
                <div class="indicadorDer">
                    <span class="flechaUp">ä</span><span class="flechaDown">ë</span><span class="flechaRight">ö</span>
                </div>
            </div>
            <div class="lineaInf">
                <div id="resultado">0</div>
                <div class="notacionExpo">
                    <span class="exponente"></span><span class="base">x10</span>
                </div>
            </div>
        </div>
        <div class="divisor"></div>
        <div id="teclado" class="teclado">
            <div class="tecla_off"><button class="button" data-valor="off">OFF</button></div>
            <div class="tecla_on"><button class="button" data-valor="on">ON</button></div>
            <div class="abrir_parent"><button class="button" data-tipo="argumento" data-valor="parentesisApertura">(</button></div>
            <div class="cerrar_parent"><button class="button" data-tipo="argumento" data-valor="parentesisCierre">)</button></div>
            <div class="direccional">
                <div class="flechas" id="flechas">
                    <button class="navUp" data-flecha="up">ä</button>
                    <button class="navDown" data-flecha="down">ë</button>
                    <button class="navLeft" data-flecha="left">û</button>
                    <button class="navRight" data-flecha="right">ü</button>
                </div>
            </div>
            <div class="tecla_0"><button class="button" data-tipo="argumento" data-valor="cero">0</button></div>
            <div class="tecla_1"><button class="button" data-tipo="argumento" data-valor="uno">1</button></div>
            <div class="tecla_2"><button class="button" data-tipo="argumento" data-valor="dos">2</button></div>
            <div class="tecla_3"><button class="button" data-tipo="argumento" data-valor="tres">3</button></div>
            <div class="tecla_4"><button class="button" data-tipo="argumento" data-valor="cuatro">4</button></div>
            <div class="tecla_5"><button class="button" data-tipo="argumento" data-valor="cinco">5</button></div>
            <div class="tecla_6"><button class="button" data-tipo="argumento" data-valor="seis">6</button></div>
            <div class="tecla_7"><button class="button" data-tipo="argumento" data-valor="siete">7</button></div>
            <div class="tecla_8"><button class="button" data-tipo="argumento" data-valor="ocho">8</button></div>
            <div class="tecla_9"><button class="button" data-tipo="argumento" data-valor="nueve">9</button></div>
            <div class="punto"><button class="button" data-tipo="argumento" data-valor="punto">·</button></div>
            <div class="multiplicacion"><button class="button" data-tipo="operador" data-valor="multiplicacion">×</button></div>
            <div class="division"><button class="button" data-tipo="operador" data-valor="division">÷</button></div>
            <div class="suma"><button class="button" data-tipo="operador" data-valor="suma">+</button></div>
            <div class="resta"><button class="button" data-tipo="operador" data-valor="resta">−</button></div>
            <div class="ans"><button class="button" data-tipo="operador" data-valor="ans">ANS</button></div>
            <div class="tecla_c"><button class="button button--red" data-valor="eliminar">C</button></div>
            <div class="tecla_ac"><button class="button button--red" data-valor="reset">AC</button></div>
            <div class="igual"><button class="button button--dark" data-valor="operar">=</button></div>  
        </div>
    </div>
    <!-- <div class="credito">Practicas Html/CSS/Javascript - Erik Medina</div> -->
</body>
</html>
