<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora - HTML/CSS/JAVASCRIPT</title>
</head>
<body>
    <div class="calculadora">
        <div class="logotipo">
            <span>CASI0</span>
            <div class="fotocelda">
                <div class="celda"></div>
                <div class="celda"></div>
                <div class="celda"></div>
            </div>
            <span>MS-123</span>
        </div>
        <div class="pantalla">
            <div id="formula">125x23</div>
            <div id="resultado">2875</div>
        </div>
        <div class="separador"></div>
        <div class="botones">
            <div class="tecla_0"><span>0</span></div>
            <div class="tecla_1"><span>1</span></div>
            <div class="tecla_2"><span>2</span></div>
            <div class="tecla_3"><span>3</span></div>
            <div class="tecla_4"><span>4</span></div>
            <div class="tecla_5"><span>5</span></div>
            <div class="tecla_6"><span>6</span></div>
            <div class="tecla_7"><span>7</span></div>
            <div class="tecla_8"><span>8</span></div>
            <div class="tecla_9"><span>9</span></div>
            <div class="punto"><span>&middot;</span></div>
            <div class="multiplicacion"><span>X</span></div>
            <div class="division"><span>&divide;</span></div>
            <div class="suma"><span>+</span></div>
            <div class="resta"><span>-</span></div>
            <div class="ans"><span>ANS</span></div>
            <div class="tecla_c"><span>C</span></div>
            <div class="tecla_ac"><span>AC</span></div>
            <div class="igual"><span>=</span></div>  
        </div>
    </div>
    <div class="credito">Practicas Html/Css/Javascript - E.Medina</div>
    
</body>
</html>
