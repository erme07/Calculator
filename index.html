<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
     <link rel="preload" href="fonts/Ds-Digital.ttf" as="font" type="font/ttf" crossorigin> 
    <link rel="stylesheet" type="text/css" href="style.css" as="style">
    <script async src="script.js"></script>
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="calculadora">
        <div class="logotipo">
            <span class="marca">CASIO</span>
            <div class="fotocelda"></div>
            <span class="modelo">fx390</span>
        </div>
        <div class="pantalla">
            <div class="lineaSup">
                <div class="indicadorIzq"><span class="flechaIzq">ï</span></div>
                <div class="contenedorFormula">
                    <p class="formula"></p><span class="blink">_</span>
                </div>
                <div class="indicadorDer">
                    <span class="flechaUp">ä</span><span class="flechaDown">ë</span><span class="flechaRight">ö</span>
                </div>
            </div>
            <div class="lineaInf">
                <div id="resultado">0</div>
                <div class="notacionExpo">
                    <span class="exponente"></span><span class="base">x10</span>
                </div>
            </div>
        </div>
        <div class="divisor"></div>
        <div id="teclado" class="teclado">
            <div class="tecla_off"><button data-valor="off">OFF</button></div>
            <div class="tecla_on"><button data-valor="on">ON</button></div>
            <div class="abrir_parent"><button data-tipo="numero" data-valor="(">(</button></div>
            <div class="cerrar_parent"><button data-tipo="numero" data-valor=")">)</button></div>
            <div class="direccional">
                <div class="flechas">
                    <button class="navUp" data-flecha="up">⮝</button>
                    <button class="navDown" data-flecha="down">⮟</button>
                    <button class="navLeft" data-flecha="left">⮜</button>
                    <button class="navRight" data-flecha="right">⮞</button>
                </div>
            </div>
            <div class="tecla_0"><button data-tipo="numero" data-valor="0">0</button></div>
            <div class="tecla_1"><button data-tipo="numero" data-valor="1">1</button></div>
            <div class="tecla_2"><button data-tipo="numero" data-valor="2">2</button></div>
            <div class="tecla_3"><button data-tipo="numero" data-valor="3">3</button></div>
            <div class="tecla_4"><button data-tipo="numero" data-valor="4">4</button></div>
            <div class="tecla_5"><button data-tipo="numero" data-valor="5">5</button></div>
            <div class="tecla_6"><button data-tipo="numero" data-valor="6">6</button></div>
            <div class="tecla_7"><button data-tipo="numero" data-valor="7">7</button></div>
            <div class="tecla_8"><button data-tipo="numero" data-valor="8">8</button></div>
            <div class="tecla_9"><button data-tipo="numero" data-valor="9">9</button></div>
            <div class="punto"><button data-tipo="numero" data-valor=".">·</button></div>
            <div class="multiplicacion"><button data-tipo="operador" data-valor="×">×</button></div>
            <div class="division"><button data-tipo="operador" data-valor="÷">÷</button></div>
            <div class="suma"><button data-tipo="operador" data-valor="+">+</button></div>
            <div class="resta"><button data-tipo="operador" data-valor="-">−</button></div>
            <div class="ans"><button data-tipo="operador" data-valor="Ans">ANS</button></div>
            <div class="tecla_c"><button data-valor="eliminar">C</button></div>
            <div class="tecla_ac"><button data-valor="reset">AC</button></div>
            <div class="igual"><button data-valor="operar">=</button></div>  
        </div>
    </div>
    <div class="credito">Practicas Html/CSS/Javascript - Erik Medina</div>
    
</body>
</html>
